<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notícias STJ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-balance-scale"></i> Notícias do STJ</h1>
    </header>

    <div class="botoes">
      <input type="text" id="termo" placeholder="Buscar por termo...">
      <button onclick="buscarNoticias()"><i class="fas fa-search"></i> Buscar</button>
      <button onclick="atualizarNoticias()"><i class="fas fa-sync-alt"></i> Atualizar</button>
      <button onclick="mostrarUltimaNoticia()"><i class="fas fa-newspaper"></i> Última Notícia</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
