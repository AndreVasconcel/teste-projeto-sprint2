<body>
    <div class="container">
        <h1>Projeto Sprint 2/3</h1>
        <p>Projeto estÃ¡ rodando no Elastic Beanstalk!</p>

        <div class="status">
            <h3>Ãšltima AtualizaÃ§Ã£o do Feed</h3>
            <p id="feed-date">Clique no botÃ£o abaixo para verificar</p>
        </div>

        <div class="buttons">
            <button class="btn" onclick="getLatestFeedDate()">ðŸ•’ Verificar Ãšltima AtualizaÃ§Ã£o</button>
            <button class="btn" onclick="getExtractFeed()">Extrair ConteÃºdo RSS</button>
            <button class="btn" onclick="downloadEditalContents()">ðŸ“„ Baixar conteÃºdos com "edital"</button>
            <button class="btn" onclick="window.location.reload()">ðŸ”„ Recarregar</button>

    <script>
        async function getLatestFeedDate() {
            const response = await fetch('/latest-date');
            const data = await response.json();
            document.getElementById('feed-date').innerHTML = `
                <strong>Data mais recente:</strong> ${new Date(data.mostRecentDate).toLocaleString()}
            `;
        }

        async function getExtractFeed() {
            const response = await fetch('/update-rss');
            const resultText = await response.text();
            alert('ConteÃºdo extraÃ­do com sucesso!');
        }

        async function downloadEditalContents() {
            const response = await fetch('/edital-texts');

            if (!response.ok) {
                throw new Error(`Erro HTTP ${response.status}`);
            }

            const data = await response.json();

            if (!Array.isArray(data.textos) || data.textos.length === 0) {
                alert('Nenhum conteÃºdo com "edital" foi encontrado.');
                return;
            }

            const textoFinal = data.textos
                .map((t, i) => `ðŸ”¹ ConteÃºdo ${i + 1}:\n${t}\n`)
                .join('\n---\n\n');

            const blob = new Blob([textoFinal], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);

            const link = document.createElement('a');
            link.href = url;
            link.download = 'conteudos_edital.txt';
            document.body.appendChild(link);
            link.click();

            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            alert('Arquivo gerado com sucesso!');
        }
    </script>
